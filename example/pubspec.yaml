name: hyper_effects_demo
description: A demo that showcases the hyper_effects package.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  adaptive_theme: ^3.6.0
  flutter_box_transform: ^0.4.3
  hyper_effects:
    path: ../
  google_fonts: ^6.2.1
  unicode_emojis: ^0.4.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  web: ^0.5.1
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fashion/
